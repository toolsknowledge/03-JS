<!--
    JSON
    ****
        JSON Stands for Java Script Object Notation

        JSON also called as JavaScript Objects

        JSON, used to transfer the data over the network

        JSON is "light" weight

        Syntax
        ******
        Objects --- {}

        Arrays --- []

        data  --- key & value pairs

                    key & value separated by using ":"

                    key & value pairs separated by usinh ","
-->

<!--
    JSON Server
    ***********
        JSON Server, used to develop the "Rest API'S"

        Ex.
            GET
            POST
            PUT
            DELETE
            ---
            ---
            ---
            ---

        JSON Server supports only JSON Data.

        JSON Server by default running on port no.3000

        JSON Server is light weight server

        JSON Server installation is command based installation

        > npm install -g json-server

        npm stands for node packaging manager

        -g stands for global installation

        we will load the json data by using following command

        > json-server --watch demo.json

        Postman/Swaggar used to test the Rest API'S

-->
