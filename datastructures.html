<!--
<script>
    let map = new Map();
    map.set("key1","Hello_1")
       .set("key2","Hello_2")
       .set("key3","Hello_3")
       .set("key4","Hello_4")
       .set("key5","Hello_5");
    console.log(map);
    console.log( map.has("key1") );                     //true
    map.delete("key1");
    console.log(map);
    console.log( map.has("key1") );                     //false
    console.log( map.get("key2") );                     //Hello_2

    for(let [k,v] of map){
       console.log(k,v); 
    }

    map.clear();
    console.log(map);
    console.log(map.size);                                  //0

</script>

<script>

    let data2 = "Hello_2";

    }

    set.clear();
    console.log(set);
