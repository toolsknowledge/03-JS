<script>
    let map = new Map();
    map.set("key1","Hello_1")
       .set(100,200)
       .set(true,false)
       .set(undefined,undefined)
       .set(null,null)
       .set(100n,100n)
       .set(Symbol(), Symbol(100));

    let k1 = [];
    let k2 = {};
    map.set(k1,[]);
    map.set(k2,{});
       
    console.log(map);

</script>
